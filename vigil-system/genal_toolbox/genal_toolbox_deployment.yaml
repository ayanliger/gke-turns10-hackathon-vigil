apiVersion: apps/v1
kind: Deployment
metadata:
  name: genal-toolbox-service
  labels:
    app: genal-toolbox
spec:
  replicas: 1
  selector:
    matchLabels:
      app: genal-toolbox
  template:
    metadata:
      labels:
        app: genal-toolbox
    spec:
      containers:
      - name: genal-toolbox
        # Replace with the actual image path after building and pushing
        image: southamerica-east1-docker.pkg.dev/vigil-demo-hackathon/vigil-repo/genal-toolbox:latest
        ports:
        - containerPort: 8080
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        env:
        - name: ACCOUNTS_DB_URL
          value: "postgresql://admin:admin@accounts-db:5432/accounts-db"
        - name: LEDGER_DB_URL
          value: "postgresql://admin:admin@ledger-db:5432/ledger-db"
        volumeMounts:
        - name: toolbox-config
          mountPath: "/app/tools.yaml"
          subPath: "tools.yaml"
      volumes:
      - name: toolbox-config
        configMap:
          name: toolbox-config
