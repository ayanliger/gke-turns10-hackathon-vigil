apiVersion: apps/v1
kind: Deployment
metadata:
  name: vigil-analyst
  namespace: default
  labels:
    app: vigil-analyst
    component: fraud-detection
    tier: cognitive
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vigil-analyst
  template:
    metadata:
      labels:
        app: vigil-analyst
        component: fraud-detection
        tier: cognitive
    spec:
      containers:
      - name: analyst-agent
        image: gcr.io/vigil-demo-hackathon/vigil-analyst-agent:latest
        ports:
        - containerPort: 8001
          name: a2a-port
        - containerPort: 8091
          name: health-port
        env:
        - name: MCP_SERVER_PATH
          value: "/app/vigil_mcp_lowlevel.py"
        - name: RISK_THRESHOLD
          valueFrom:
            configMapKeyRef:
              name: vigil-config
              key: risk_threshold
        - name: ANALYST_PORT
          value: "8001"
        - name: GEMINI_API_KEY
          valueFrom:
            secretKeyRef:
              name: vigil-secrets
              key: gemini-api-key
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "300m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8091
          initialDelaySeconds: 30
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /ready
            port: 8091
          initialDelaySeconds: 15
          periodSeconds: 10
        volumeMounts:
        - name: config-volume
          mountPath: /app/config.yaml
          subPath: analyst-config.yaml
        - name: logs-volume
          mountPath: /app/logs
      volumes:
      - name: config-volume
        configMap:
          name: vigil-config
      - name: logs-volume
        emptyDir: {}
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: vigil-analyst
  namespace: default
  labels:
    app: vigil-analyst
spec:
  selector:
    app: vigil-analyst
  ports:
  - name: a2a-port
    port: 8001
    targetPort: 8001
    protocol: TCP
  - name: health-port
    port: 8091
    targetPort: 8091
    protocol: TCP
  type: ClusterIP