apiVersion: apps/v1
kind: Deployment
metadata:
  name: transaction-monitor-agent
  labels:
    app: transaction-monitor-agent
spec:
  replicas: 1
  selector:
    matchLabels:
      app: transaction-monitor-agent
  template:
    metadata:
      labels:
        app: transaction-monitor-agent
    spec:
      containers:
      - name: transaction-monitor-agent
        # Replace with the actual image path after building and pushing
        image: southamerica-east1-docker.pkg.dev/vigil-demo-hackathon/vigil-repo/transaction-monitor-agent:latest
        env:
        - name: GENAL_TOOLBOX_SERVICE_URL
          value: "http://genal-toolbox-service"
        - name: ORCHESTRATOR_SERVICE_URL
          value: "http://orchestrator-agent-service"
        - name: POLL_INTERVAL
          value: "5"
        - name: FRAUD_THRESHOLD
          value: "1000.0"
